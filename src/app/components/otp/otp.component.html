<h1>Enter 6 digit otp</h1>
 <form [formGroup]="form" (ngSubmit)="validate()">
    <div class="otp">
        <div class="otpsub"><input formControlName="digit1" type="text" #d1 id="digit-1" name="digit1" minlength="1" maxlength="1" (keyup)="move_next($event,d1,'digit-1','digit-2')"/></div>
        <div class="otpsub"><input formControlName="digit2" type="text" #d2 id="digit-2" name="digit2" minlength="1" maxlength="1" (keyup)="move_next($event,d2,'digit-2','digit-3')" (keyup)="move_prev($event,'digit-1')"/></div>
        <div class="otpsub"><input formControlName="digit3" type="text" #d3 id="digit-3" name="digit3" minlength="1" maxlength="1" (keyup)="move_next($event,d3,'digit-3','digit-4')" (keyup)="move_prev($event,'digit-2')"/></div>
        <div class="otpsub"><input formControlName="digit4" type="text" #d4 id="digit-4" name="digit4" minlength="1" maxlength="1" (keyup)="move_next($event,d4,'digit-4','digit-5')" (keyup)="move_prev($event,'digit-3')"/></div>
        <div class="otpsub"><input formControlName="digit5" type="text" #d5 id="digit-5" name="digit5" minlength="1" maxlength="1" (keyup)="move_next($event,d5,'digit-5','digit-6')" (keyup)="move_prev($event,'digit-4')"/></div>
        <div class="otpsub"><input formControlName="digit6" type="text" #d6 id="digit-6" name="digit6" minlength="1" maxlength="1" (keyup)="move_next($event,d5,'digit-6','digit-6')" (keyup)="move_prev($event,'digit-5')"/></div>
        <br>
    </div>
    <button [disabled]="!this.form.valid" class="btn btn-primary">Submit</button>
</form>
